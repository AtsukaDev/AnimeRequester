<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Requester</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/68b987a37a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-radial from-[#00ddff] from-20% to-[#006e9a] h-[100vh]">
    <div class="content-center w-full">
        <h1 class="text-center text-6xl m-10 font-bold">
            Anime Requester
        </h1>
    </div>
    <div>
        <div class="flex content-center justify-center items-center mb-2 gap-3">
            <select id="searchSelect"
                class="w-15 ml-2 bg-white border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-12 text-center md:w-30">
                <option value="title">Search by title</option>
                <option value="id">Search by id</option>
                <option value="ranking">Search by ranking</option>
            </select>
            <input type="text" id="searchQuery"
                class="bg-white w-[70%] pl-1 h-12 rounded-xl shadow-lg inset-shadow-sm focus:border-0 focus:outline-0">
            <button id="searchButton" type="search"
                class="w-12 h-12 mr-2 rounded-full hover:cursor-pointer inset-shadow-sm shadow-xl drop-shadow-xl transition delay-150 duration-300 ease-in-out hover:scale-110 hover:bg-[#006e9a]"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="animeCards">

        </div>
    </div>


</body>

</html>
